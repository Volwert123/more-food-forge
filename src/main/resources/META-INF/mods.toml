modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/Volwert123/more-food-forge/issues"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
updateJSONURL="https://api.modrinth.com/updates/kReQ7M8K/forge_updates.json"
displayURL="https://www.curseforge.com/minecraft/mc-mods/more-food-xd"
